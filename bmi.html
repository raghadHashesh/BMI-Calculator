<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">
                <div class="input">
                    <label for="age">Age</label>
                    <input type="text" id="age" class="text-input" required>
                </div>
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="inputH">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>

                <span class="buttons">
                    <button class="calculate" id="submit">Calculate BMI</button>
                    <button class="clear">Clear</button>
                </span>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="mymodal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
